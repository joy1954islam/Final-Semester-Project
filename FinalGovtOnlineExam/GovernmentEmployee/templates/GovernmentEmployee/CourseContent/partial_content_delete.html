<form method="post" action="{% url 'topic_delete' topic.id %}" class="js-topic-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Content Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the Course Content <strong>{{ topic.TopicName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Content</button>
  </div>
</form>
