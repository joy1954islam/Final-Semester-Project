<form method="post" action="{% url 'teacherEnroll_delete' teacherEnroll.id %}" class="js-teacherEnroll-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm teacherEnroll Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the teacherEnroll <strong>{{ teacherEnroll.TeacherName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete teacherEnroll</button>
  </div>
</form>
