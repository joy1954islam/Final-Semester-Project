{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<br>
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="container">
          <div class="row align-items-end">
            <div class="col-lg-7">
              <h2 class="mb-0">Courses</h2>
            </div>
          </div>
        </div>
    </div>
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="#">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Courses</span>
      </div>
    </div>
<div class="site-section">
        <div class="container">
            <div class="row">
                {% for course in courses %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="course-1-item">
                            <figure class="thumnail">
                            <a href="{% url 'Home_Course_Details' course.pk %}"><img src="{{ course.CourseName.picture.url }}" alt="Image" class="img-fluid" style="height: 350px; width:350px;"></a>

                            <div class="category"><h3>{{ course.CourseName}}</h3></div>
                            </figure>
                            <div class="course-1-content pb-4">
                            <h2>By {{ course.owner_name }}</h2>
                            <div class="rating text-center mb-3">
                                <span class="icon-star2 text-warning"></span>
                                <span class="icon-star2 text-warning"></span>
                                <span class="icon-star2 text-warning"></span>
                                <span class="icon-star2 text-warning"></span>
                                <span class="icon-star2 text-warning"></span>
                            </div>
                                <p><small class="text-muted">Last updated {{ course.date_posted }}</small></p>
                            <p><a href="{% url 'Home_Course_Details' course.pk %}" class="btn btn-primary rounded-0 px-4">Course Details</a></p>
                            </div>
                        </div>
                    </div>
                {% endfor%}
            </div>
        </div>
</div>
