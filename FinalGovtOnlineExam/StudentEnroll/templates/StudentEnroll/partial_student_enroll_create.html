<form method="post" action="{% url 'Student_Enroll_create' %}" class="js-studentEnroll-create-form">
  {% csrf_token %}
  <div class="modal-header">
     <h4 class="modal-title">Create a new Student Enroll</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'StudentEnroll/partial_student_enroll_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create Teacher Enroll</button>
  </div>
</form>
