{% for employee in employees %}
  {% if employee.is_governmentEmployee %}
      <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.username}}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td style="width: 100px">
            <button type="button"
                    class="btn btn-danger btn-sm js-view-employee"
                    data-url="{% url 'employee_view' employee.id %}">
              <span class='glyphicon glyphicon-eye-open'></span> View
            </button>
          </td>
          <td style="width: 100px">
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-employee"
                    data-url="{% url 'employee_delete' employee.id %}">
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
          </td>
      </tr>
  {% endif%}
        {% empty %}
          <tr>
            <td colspan="8" class="text-center bg-warning">No employee</td>
          </tr>
{% endfor %}
