<form method="post" action="{% url 'ministry_update' form.instance.pk %}" class="js-ministry-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update Ministry</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'SuperAdmin/Ministry/partial_ministry_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Ministry</button>
  </div>
</form>
